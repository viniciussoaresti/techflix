<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrunchFlix</title>
    <link rel="shortcut icon" type="image/jpg" href="img/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="manifest" href="/img/site.webmanifest">
    <link rel="stylesheet" href="style/main.css">
    <!--responsivity-->
    <link rel="stylesheet" href="style/responsive.css">
    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">CrunchFlix</h2>
            <nav>
                <a href="#">Start</a>
                <a href="#">Kodomomuke</a>
                <a href="#">Shonen</a>
                <a href="#">Shojo</a>
                <a href="#">Seinen</a>
                <a href="#">Josei</a>
                <a href="#">More</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="main-movie">
            <div class="container">
                <h3 class="title">Naruto</h3>
                <p class="description">In another world, ninja are the ultimate power,<!--and in the Village Hidden in the
                    Leaves live the stealthiest ninja in the land. Twelve years earlier, the fearsome Nine-Tailed Fox
                    terrorized the village and claimed many lives before it was subdued and its spirit sealed within the
                    body of a baby boy. That boy, Naruto Uzumaki, has grown up to become a ninja-in-training who's more
                    interested in pranks than in studying ninjutsu..--> but Naruto is determined to become the greatest
                    ninja ever!</p>
                <div class="buttons">
                    <button role="button" class="button">
                        <i class="fas fa-play"></i>
                        Watch Now
                    </button>
                    <button role="button" class="button">
                        <i class="fas fa-info-circle"></i>
                        More Information
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="movies-carousel">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="img/thumbnails/bleach.jpg" alt="Bleach's thumbnail" class="movie-box">
            </div>
            <div class="item">
                <img src="img/thumbnails/deathnote.jpg" alt="Death Note's thumbnail" class="movie-box">
            </div>
            <div class="item">
                <img src="img/thumbnails/dragonballz.jpg" alt="Deagon Ball Z's thumbnail" class="movie-box">
            </div>
            <div class="item">
                <img src="img/thumbnails/jojo.jpg" alt="Jojo's thumbnail" class="movie-box">
            </div>
            <div class="item">
                <img src="img/thumbnails/jujutsu.jpg" alt="Jujutsu's thumbnail" class="movie-box">
            </div>
            <div class="item">
                <img src="img/thumbnails/mirainikki.jpg" alt="Mirai Nikki's thumbnail" class="movie-box">
            </div>
            <div class="item">
                <img src="img/thumbnails/parasyte.jpg" alt="Parasyte's thumbnail" class="movie-box">
            </div>
            <div class="item">
                <img src="img/thumbnails/promisedneverland.jpg" alt="Promised Neverland's thumbnail" class="movie-box">
            </div>
            <div class="item">
                <img src="img/thumbnails/shingeki.jpg" alt="Shingeki's thumbnail" class="movie-box">
            </div>
            <div class="item">
                <img src="img/thumbnails/slimedattaken.jpg" alt="Slime Datta Ken's thumbnail" class="movie-box">
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/0f816fe93f.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>

</html>
